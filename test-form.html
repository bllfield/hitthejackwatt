<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Form</title>

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="my_favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="my_favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="my_favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="my_favicon/apple-touch-icon.png">
  <link rel="manifest" href="my_favicon/site.webmanifest">
  <!-- End Favicons -->

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      display: none;
    }
      /* Mobile menu styles */
    .mobile-menu-toggle {
      display: none;
      cursor: pointer;
      z-index: 1000;
    }
    
    .hamburger {
      width: 30px;
      height: 20px;
      position: relative;
      margin: 0;
      transform: rotate(0deg);
      transition: .5s ease-in-out;
    }
    
    .hamburger span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: var(--neon-green);
      border-radius: 9px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
      box-shadow: 0 0 8px var(--neon-green);
    }
    
    .hamburger span:nth-child(1) {
      top: 0px;
    }
    
    .hamburger span:nth-child(2) {
      top: 8px;
    }
    
    .hamburger span:nth-child(3) {
      top: 16px;
    }
    
    .hamburger.open span:nth-child(1) {
      top: 8px;
      transform: rotate(135deg);
    }
    
    .hamburger.open span:nth-child(2) {
      opacity: 0;
      left: -60px;
    }
    
    .hamburger.open span:nth-child(3) {
      top: 8px;
      transform: rotate(-135deg);
    }
    
    body.menu-open { overflow: hidden; }
    
    .mobile-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 30px;
      color: var(--neon-green);
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: none; /* Hide by default */
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--neon-green);
    }
    
    .mobile-close-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.5);
    }
    
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        right: -120%;
        width: 200px; max-width: 80%;
        height: 100vh;
        background: rgba(18, 0, 56, 0.98);
        backdrop-filter: blur(15px);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 1rem;
        transition: right 0.3s ease;
        z-index: 9999;
        padding: 5rem 1rem 2rem;
        box-shadow: -5px 0 30px rgba(0, 0, 0, 0.7);
        visibility: hidden;
        opacity: 0;
      }
      
      .nav-links.active {
        right: 0;
        visibility: visible;
        opacity: 1;
      }
      
      .nav-links a {
        font-size: 1.1rem;
        padding: 0.8rem 0;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .nav-links a:last-child {
        border-bottom: none;
      }
      
      .mobile-close-btn {
        display: flex; /* Only show on mobile */
      }
    }
    </style>
</head>
<body>
  <h1>Simple Test Form</h1>
  <p>This is a basic form using Formspree to test functionality.</p>
  
  <!-- Basic form with no JavaScript, pure HTML -->
  <form action="https://formspree.io/f/mqaqyzeb" method="POST">
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" required>
    <button type="submit">Submit</button>
  </form>
  
  <p>If the above form doesn't work, try the one below with JavaScript:</p>
  
  <!-- JavaScript version -->
  <form id="jsForm">
    <label for="js-email">Your Email:</label>
    <input type="email" name="email" id="js-email" required>
    <button type="submit">Submit with JavaScript</button>
  </form>
  
  <p class="success" id="thankYou">Thank you! Form submitted successfully.</p>
  
  <script>
    // Super basic JavaScript form handler
    document.getElementById('jsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submit triggered!');
      
      var email = document.getElementById('js-email').value;
      var formData = new FormData();
      formData.append('email', email);
      
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://formspree.io/f/mqaqyzeb');
      xhr.setRequestHeader('Accept', 'application/json');
      
      xhr.onload = function() {
        if (xhr.status === 200) {
          document.getElementById('jsForm').style.display = 'none';
          document.getElementById('thankYou').style.display = 'block';
        } else {
          alert('Error: ' + xhr.status);
        }
      };
      
      xhr.onerror = function() {
        alert('Network error occurred');
      };
      
      xhr.send(formData);
    });
  </script>
<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const body = document.body;
      
      // Toggle menu when hamburger is clicked
      mobileMenuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // If the menu is currently closed, show it first
        if (!navLinks.classList.contains('active')) {
          navLinks.style.display = 'flex';
        }
        
        hamburger.classList.toggle('open');
        navLinks.classList.toggle('active');
        body.classList.toggle('menu-open');
        
        // If we're closing the menu, hide it after animation
        if (!navLinks.classList.contains('active')) {
          setTimeout(function() {
            navLinks.style.display = 'none';
          }, 300);
        }
      });
      
      // Close menu when a link is clicked
      const navLinksItems = document.querySelectorAll('.nav-links a');
      navLinksItems.forEach(item => {
        item.addEventListener('click', function() {
          hamburger.classList.remove('open');
          navLinks.classList.remove('active');
          body.classList.remove('menu-open');
        });
      });
      
      // Close button functionality
      const closeBtn = document.querySelector('.mobile-close-btn');
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          hamburger.classList.remove('open');
          navLinks.classList.remove('active');
          body.classList.remove('menu-open');
          
          // Force menu to be invisible after animation completes
          setTimeout(function() {
            if (!navLinks.classList.contains('active')) {
              navLinks.style.display = 'none';
            }
          }, 300);
        });
      }
    });
</script>
</body>
</html>
