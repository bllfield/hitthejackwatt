  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --neon-green: #39ff14;
      --neon-yellow: #ffff00;
      --dark-blue: #001f3f;
      --deep-purple: #120038;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--deep-purple);
      background-image: linear-gradient(135deg, rgba(18, 0, 56, 1) 0%, rgba(36, 0, 70, 1) 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJncmlkIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxwYXRoIGQ9Ik0gNDAgMCBMIDAgMCAwIDQwIiBmaWxsPSJub25lIiBzdHJva2U9IiMzMzMzOTkiIHN0cm9rZS13aWR0aD0iMC41Ii8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2dyaWQpIiAvPjwvc3ZnPg==');
      opacity: 0.1;
      pointer-events: none;
    }
    
    .nav-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(18, 0, 56, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .nav-logo span {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      margin-top: 3rem;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 1rem;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
    }
    
    h1 span {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from {
        text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      }
      to {
        text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green), 0 0 40px var(--neon-green);
      }
    }
    
    .success-icon {
      font-size: 4rem;
      color: var(--neon-green);
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .return-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--neon-green);
      color: var(--deep-purple);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 1px;
    }
    
    .return-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .return-btn:hover {
      background-color: var(--neon-yellow);
      box-shadow: 0 0 15px var(--neon-yellow);
      transform: translateY(-5px);
    }
    
    .return-btn:hover::before {
      left: 100%;
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .success-icon {
        font-size: 3rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .return-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
      /* Mobile menu styles */
    .mobile-menu-toggle {
      display: none;
      cursor: pointer;
      z-index: 1000;
    }
    
    .hamburger {
      width: 30px;
      height: 20px;
      position: relative;
      margin: 0;
      transform: rotate(0deg);
      transition: .5s ease-in-out;
    }
    
    .hamburger span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: var(--neon-green);
      border-radius: 9px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
      box-shadow: 0 0 8px var(--neon-green);
    }
    
    .hamburger span:nth-child(1) {
      top: 0px;
    }
    
    .hamburger span:nth-child(2) {
      top: 8px;
    }
    
    .hamburger span:nth-child(3) {
      top: 16px;
    }
    
    .hamburger.open span:nth-child(1) {
      top: 8px;
      transform: rotate(135deg);
    }
    
    .hamburger.open span:nth-child(2) {
      opacity: 0;
      left: -60px;
    }
    
    .hamburger.open span:nth-child(3) {
      top: 8px;
      transform: rotate(-135deg);
    }
    
    body.menu-open { overflow: hidden; }
    
    .mobile-close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 30px;
      color: var(--neon-green);
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: none; /* Hide by default */
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--neon-green);
    }
    
    .mobile-close-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.5);
    }
    
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      
      .nav-links {
        position: fixed;
        top: 0;
        right: -120%;
        width: 200px; max-width: 80%;
        height: 100vh;
        background: rgba(18, 0, 56, 0.98);
        backdrop-filter: blur(15px);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 1rem;
        transition: right 0.3s ease;
        z-index: 9999;
        padding: 5rem 1rem 2rem;
        box-shadow: -5px 0 30px rgba(0, 0, 0, 0.7);
        visibility: hidden;
        opacity: 0;
      }
      
      .nav-links.active {
        right: 0;
        visibility: visible;
        opacity: 1;
      }
      
      .nav-links a {
        font-size: 1.1rem;
        padding: 0.8rem 0;
        width: 100%;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .nav-links a:last-child {
        border-bottom: none;
      }
      
      .mobile-close-btn {
        display: flex; /* Only show on mobile */
      }
    }
    </style>

<body>
  <div class="nav-container">
    <a href="/" class="nav-logo">Hit The <span>JackWatt</span></a>
  </div>
  
  <div class="container">
    <i class="fas fa-check-circle success-icon"></i>
    <h1>You're <span>Electric</span>!</h1>
    <p>Thanks for signing up. Intelliwatt will let you know as soon as we launch so you can start saving on your energy bills and getting a shot at the jackpot!</p>
    <a href="/" class="return-btn">Return to Homepage</a>
    
    <div class="footer">
      Powered by IntelliPath Solutions | © 2023 HitTheJackWatt
    </div>
  </div>
<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const body = document.body;
      
      // Toggle menu when hamburger is clicked
      mobileMenuToggle.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // If the menu is currently closed, show it first
        if (!navLinks.classList.contains('active')) {
          navLinks.style.display = 'flex';
        }
        
        hamburger.classList.toggle('open');
        navLinks.classList.toggle('active');
        body.classList.toggle('menu-open');
        
        // If we're closing the menu, hide it after animation
        if (!navLinks.classList.contains('active')) {
          setTimeout(function() {
            navLinks.style.display = 'none';
          }, 300);
        }
      });
      
      // Close menu when a link is clicked
      const navLinksItems = document.querySelectorAll('.nav-links a');
      navLinksItems.forEach(item => {
        item.addEventListener('click', function() {
          hamburger.classList.remove('open');
          navLinks.classList.remove('active');
          body.classList.remove('menu-open');
        });
      });
      
      // Close button functionality
      const closeBtn = document.querySelector('.mobile-close-btn');
      if (closeBtn) {
        closeBtn.addEventListener('click', function() {
          hamburger.classList.remove('open');
          navLinks.classList.remove('active');
          body.classList.remove('menu-open');
          
          // Force menu to be invisible after animation completes
          setTimeout(function() {
            if (!navLinks.classList.contains('active')) {
              navLinks.style.display = 'none';
            }
          }, 300);
        });
      }
    });
</script>
</body>
