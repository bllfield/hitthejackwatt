<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanks for Signing Up | Hit The JackWatt</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --neon-green: #39ff14;
      --neon-yellow: #ffff00;
      --dark-blue: #001f3f;
      --deep-purple: #120038;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--deep-purple);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 span {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .return-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--neon-green);
      color: var(--deep-purple);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .return-btn:hover {
      background-color: var(--neon-yellow);
      box-shadow: 0 0 15px var(--neon-yellow);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're <span>Electric</span>!</h1>
    <p>Thanks for signing up. We'll let you know as soon as we launch so you can start saving on your energy bills and getting a shot at the jackpot!</p>
    <a href="/" class="return-btn">Return to Homepage</a>
  </div>
</body>
</html>
