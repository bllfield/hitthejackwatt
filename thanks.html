      --neon-blue: #00ffff;
      --neon-green: #39ff14;
      --neon-yellow: #ffff00;
      --dark-blue: #001f3f;
      --deep-purple: #120038;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--deep-purple);
      background-image: linear-gradient(135deg, rgba(18, 0, 56, 1) 0%, rgba(36, 0, 70, 1) 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      opacity: 0.1;
      pointer-events: none;
    }
    
    .nav-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(18, 0, 56, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    
    .nav-logo span {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      margin-top: 3rem;
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 1rem;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
    }
    
    h1 span {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      from {
        text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
      }
      to {
        text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green), 0 0 40px var(--neon-green);
      }
    }
    
    .success-icon {
      font-size: 4rem;
      color: var(--neon-green);
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .return-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: var(--neon-green);
      color: var(--deep-purple);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 1px;
    }
    
    .return-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .return-btn:hover {
      background-color: var(--neon-yellow);
      box-shadow: 0 0 15px var(--neon-yellow);
      transform: translateY(-5px);
    }
    
    .return-btn:hover::before {
      left: 100%;
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      p {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 95%;
        padding: 1.2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .success-icon {
        font-size: 3rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .return-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
